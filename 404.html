<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script>
    // 单页应用的GitHub Pages重定向
    // 收集URL路径
    const path = window.location.pathname.slice(1);
    // 存储路径到会话存储
    sessionStorage.setItem('redirect', path);
    // 重定向到主页
    window.location.href = '/Tobenot-Story-Wiki/';
  </script>
</head>
<body>
  <p>正在重定向...</p>
</body>
</html>
