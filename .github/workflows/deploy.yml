name: 部署到GitHub Pages

on:
  push:
    branches:
      - main
      - master
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: 安装依赖
        run: npm ci
        
      - name: 构建
        run: npm run build
        
      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true  # 添加这一行确保清除旧文件